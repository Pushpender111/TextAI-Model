<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Login page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p.message {
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin: 12px 0 5px;
            font-weight: bold;
            color: #444;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 4px rgba(74,144,226,0.4);
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #357ABD;
        }
        .register {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #555;
        }
        .register a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: bold;
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to NLP</h1>
        {% if message %}
            <p class="message">{{message}}</p>
        {%endif%}
        <p><strong>Login</strong></p>
        <form action="/perform_login" method="post">
            <label for="email">Email</label>
            <input required type="email" name="email" id="email">
            
            <label for="password">Password</label>
            <input required type="password" name="Password" id="password">
            
            <input type="submit" value="Login">
        </form>
        <p class="register">Not a member ? <a href="/register">Register here</a></p> 
    </div>
</body>
</html>
