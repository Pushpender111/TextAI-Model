<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            background: #4A90E2;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 1rem;
        }
        a:hover {
            background: #357ABD;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <p>What would you like to do</p>
        <hr>
        <ul>
            <li><a href="/ner">NER</a></li>
            <br>
            <li><a href="/sentiment_analysis">Sentiment analysis</a></li>
            <br>
            <!-- <li><a href="Abuse_detection">Abuse detection</a></li> -->
        </ul>
    </div>
</body>
</html>
