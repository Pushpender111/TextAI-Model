<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 12px 0 5px;
            font-weight: bold;
            color: #444;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            resize: vertical;
            outline: none;
        }
        textarea:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 4px rgba(74,144,226,0.4);
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #357ABD;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            padding: 10px;
            border-radius: 6px;
            background: #eef3fc;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Here You Can Performe Sentiment Analysis</h3>
        <form action="/analyse_sentiment" method="post">
            <label for="para">Paragraph</label>
            <textarea name="para" id="para" placeholder="Write your paragraph here..."></textarea>
            <input type="submit" value="Analyze">
        </form>
        <div class="result">
            {% if message %}
              <p>{{message["sentiment"]["type"]}}</p>
            {% endif %}
            {% if error %}
              <p>{{error}}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
